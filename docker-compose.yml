services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pathfinder-db
    environment:
      POSTGRES_DB: pathfinder_helper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
